<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Anywhere!</title>
    <link rel="shortcut icon" href="./assets/rg1024-Set-of-soft-clouds.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    .centered{
        font-size: 1.4rem;
        width: 32rem;
        height: 25rem;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
    }

    @media (max-width: 550px) {
        .centered{
            text-align: center;
            width: 95%;
            height: 25rem;
        }
    }
</style>
<body>
    <main class="border border-info rounded centered bg-light p-4 m-1 position-absolute m-auto">
        <div class="d-flex">
            <label class="m-1 text-secondary font-weight-light" for="city-name">City:</label>
            <input class="m-1 form-control" name="city-name" type="text" placeholder="Ex: Nova York">
            <button class="m-1 btn btn-info text-light" type="submit">Search</button>      
        </div>
        <div class="py-5 d-flex flex-row justify-content-center align-items-center" id="box-cloud">
            <svg id="cloud-icon" width="170px" height="170px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5C14.7614 5 17 7.23858 17 10V11M7 11V10C7 8.87418 7.37209 7.83526 8 6.99951M7 11C4.79086 11 3 12.7909 3 15C3 17.2091 4.79086 19 7 19M7 11C8.01445 11 8.94069 11.3776 9.64582 12M17 19C19.2091 19 21 17.2091 21 15C21 13.8053 20.4762 12.7329 19.6458 12" stroke="#0DCAF0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div id="weather-data" class="d-none flex-column m-3">
            <div>
                <span id="week-day" class="text-info"></span>
                <span id="date"></span>
            </div>
            <h2 id="city" class="mt-3"></h2>
            <img id="weather-image" src="" alt="">
            <h2 id="temp"></h2>
            <span id="weather-info"></span>
            <span id="wing"></span>
            <span id="humidity"></span>
        </div>
    </main>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.5/vivus.min.js" integrity="sha512-NBLGIjYyAoYAr23l+dmAcUv7TvFj0XrqZoFa4i1o+F2VvF9SrERyMD8BHNnJn1SEGjl1AouBDcCv/q52L3ozBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
